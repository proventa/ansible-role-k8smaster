---
- name: apt-get update
  shell: apt-get update
  become: yes
  become_user: root

- name: Update all packages to the latest version
  apt:
    upgrade: dist

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest

- name: install os dependencies
  apt:
    name: "{{ os_dependencies }}"
    state: present

- name: install selinux dependencies
  apt:
    name: "{{ selinux_dependencies }}"
    state: present

- name: start service firewalld
  systemd:
    state: started
    name: firewalld

- name: enable service firewalld
  systemd:
    name: firewalld
    enabled: yes
    masked: no

- name: Check if ip and hostname are set
  become: yes
  become_user: root
  lineinfile:
    path: /etc/hosts
    line: "192.168.56.160 {{ k8s_hostname }}"
    state: present
  check_mode: yes
  register: hostpresent

- name: add k8s master host to hosts file
  shell: |
    tee -a /etc/hosts<<EOF
    $(ip addr show eth1 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1) {{ k8s_hostname }}
    EOF
  args:
    executable: /bin/bash
  when: hostpresent is not changed

- name: Disable swap
  shell: swapoff -a

- name: Disable swap permanently
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes
